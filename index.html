<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img src="./eisenhower-matrix.jpg" alt="the matrix-eisenhower, a table with urgent and important things" class="header__img">
      <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-container">
      <p id="topSectionForAddingElementToList" class="section-add">
        <label for="new-task" class="section-add__title">Add Item</label>
        <div class="section-add__task">
          <input id="new-task"class="task section-add__task__area" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="incompleteTasks" class="section section-incompl">
        <li class="section__item section-incompl__task">
          <input type="checkbox" class="section__item__checkbox">
          <label class="task section-incompl__task__lebel">Pay Bills</label>
          <input type="text" class="task section__item__text">
          <button class="edit button">Edit</button>
          <button class="delete button"><img src="./remove.svg" alt="delete button" class="delete__img"></button>
        </li>
        <li class="section__item editMode section-incompl__task">
          <input type="checkbox">
          <label class="task section-incompl__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task section-incompl__task__text">
          <button class="edit button">Save</button>
          <button class="delete button"><img src="./remove.svg" alt="delete button" class="delete__img"></button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="section section-compl">
        <li class="section__item section-compl__task">
          <input type="checkbox" checked>
          <label class="task section-compl__task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit button">Edit</button>
          <button class="delete button"><img src="./remove.svg" alt="delete button" class="delete__img"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
